[package]
name = "mqtt-sn"
version = "0.1.0"
authors = ["Erik Henriksson <erikhenrikssn@gmail.com>"]
edition = "2018"
license = "MPL-2.0"
description = "Partial Rust implementation of the MQTT-SN standard"
repository = "https://github.com/henrikssn/rust-mqtt-sn"
exclude = [
    ".github/*",
    ".gitignore",
]

[dependencies]
bitfield = "0.13"
heapless = "0.7.7"
byte = "0.2"
defmt = { version = "0.2", optional = true }

[features]
defmt-impl = ["defmt", "heapless/defmt-impl"]

[dev-dependencies]
assert_hex = "0.2"
